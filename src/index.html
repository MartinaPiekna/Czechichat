<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Czechichat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      @keyframes new-message {
        0% {
          background-color: #ffffd3;
        }
      }
      .card {
        animation: new-message 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5 text-center">Czechichat</h1>
      <form
        id="send-form"
        method="POST"
        action="https://czechichat.herokuapp.com/api/send-message"
      >
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="name-input">Tvé jméno:</label>
            <input
              autofocus
              name="name"
              type="text"
              class="form-control"
              autocomplete="given-name"
              id="name-input"
            />
          </div>
          <div class="form-group col-md-7">
            <label for="message-input">Zpráva:</label>
            <input
              name="message"
              type="text"
              class="form-control"
              autocomplete="off"
              id="message-input"
            />
          </div>
          <div class="form-group col-md-2 align-self-end">
            <button
              type="submit"
              class="btn btn-success btn-block"
              id="submit-button"
            >
              Odeslat
            </button>
          </div>
        </div>
      </form>
      <div id="messages"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
